<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafia vs. Monsters</title>
    <link
      rel="preload"
      href="./fonts/DigitalDisco.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemies.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/status_bar.class.js"></script>
    <script src="./models/ammo_bar.class.js"></script>
    <script src="./models/coin_bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/ammunition.class.js"></script>
    <script src="./models/shooting_bullet.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="javascript/game.js"></script>
  </head>
  <body onload="init()">
    <h1>Mafia vs. Monsters</h1>
    <canvas id="canvas" width="1280" height="720"> </canvas>
    <div class="instructions">
      <div class="description">
        <img src="./img/instructions/ARROWLEFT.png" />
        <p>Walk left</p>
      </div>
      <div class="description">
        <img src="./img/instructions/ARROWRIGHT.png" />
        <p>Walk right</p>
      </div>
      <div class="description">
        <img src="./img/instructions/SPACEALTERNATIVE.png" class="spacebar" />
        <p>Jump</p>
      </div>
      <div class="description">
        <img src="./img/instructions/F.png" />
        <p>Shoot</p>
      </div>
    </div>
  </body>
</html>
